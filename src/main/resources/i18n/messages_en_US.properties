exception.method-argument-type-mismatch.detail-with-type=The ''{0}'' parameter was assigned the value ''{1}'', which is invalid. Provide a compatible value for type ''{2}''.
exception.method-argument-type-mismatch.detail-without-type=The ''{0}'' parameter was assigned the value ''{1}'', which is invalid. Provide a compatible value.

